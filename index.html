<meta name="keywords" content="在Github和Git上fork之简单指南" />
<meta name="description" content="以我的经验来看，刚接触Git和GitHub时，最困扰的一件事情就是尝试解决下面的问题：在Git和GitHub上，我能做什么？ Git教程往往不会解决这个问题，因为它集中篇幅来教你Git命令和概念，并且不认为你会使用GitHub。GitHub帮助教程一定程度上弥补了这一缺陷，但是它每篇文章的关注点都较为狭隘，而且没有提供关于&amp;quot;Git vs GitHub&amp;quot;问题的概念性概述。 如果你是习惯于先理解概念，再着手代码的学习者，而且你也是Git和GitHub的初学者，我建议你先理解清楚什么是fork。为什么呢 ？  Fork是在GitHub起步最普遍的方式。 Fork只需要很少的Git命令， " />
